name: Publish website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: 'Checkout asf-site'
        uses: actions/checkout@v4
        with:
          repository: 'apache/storm-site'
          ref: 'asf-site'
          path: 'asf-site'

      - name: 'Copy build to site repo'
        run: |
          rsync -avP --delete --exclude .git --exclude README.md --exclude .asf.yaml _site/. ./asf-site
        shell: bash

      - name: 'commit site'
        working-directory: ./asf-site
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add .
          git commit -m "publishing $(date -Is)" 
          git push
        shell: bash