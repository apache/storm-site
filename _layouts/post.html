<!DOCTYPE html>
<html>

  {% include head.html %}

<body>

    {% include header.html %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <ul class="news" id="news-list">
                            {% for post in site.posts %}
                      		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    		{% endfor %}
                        </ul>
                    </div>
                    <div class="col-md-9" id="news-content">
                            <h1 class="page-title">
                               {{ page.title }}
                            </h1>
                                
                        <div>
                	        {{ content }}
                	    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include footer.html %}
</body>

</html>
